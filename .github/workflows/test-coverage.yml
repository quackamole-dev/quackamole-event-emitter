name: Build Status
on:
  push:
    branches: [ main, github-actions-experimenting ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci
    - run: npm run test

    - if: ${{ matrix.node-version == '14.x' }}
      name: Get Coverage for badge
      shell: python
      run: |
        import os
        import json

        with open('./coverage/coverage-summary.json') as f:
          data = json.load(f)
          data = data.get('total')
          f.close()

        # get overall coverage
        parts = ['lines', 'statements', 'functions', 'branches']
        summary = sum([data.get(p).get('pct') for p in parts]) / len(parts)

        # get badge identifier
        gh_ref_paths = os.environ.get('GITHUB_REF').split('/')
        branch_name = f'{gh_ref_paths[1]}_{gh_ref_paths[2]}'

        with open(os.environ.get('GITHUB_ENV'), "w") as gh_env:
          gh_env.write(f'COVERAGE={round(summary, 2)}\n')
          gh_env.write(f'BRANCH={branch_name}\n')

        print(os.environ)

#        SUMMARY="$(npm run test -- --coverageReporters='text-summary' | tail -2 | head -1)"
#        TOKENS=($SUMMARY)
#        echo "COVERAGE=$(echo ${TOKENS[2]})" >> $GITHUB_ENV
#        REF=${{ github.ref }}
#        echo "github.ref: $REF"
#        IFS='/' read -ra PATHS <<< "$REF"
#        BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
#        echo $BRANCH_NAME
#        echo "BRANCH=$(echo ${BRANCH_NAME})" >> $GITHUB_ENV

    - if: ${{ matrix.node-version == '14.x' }}
      name: Create the Badge
      uses: schneegans/dynamic-badges-action@v1.0.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 63f6547acd916bfb217f065a6357f29a
        filename: quackamole-event-emitter__${{ env.BRANCH }}.json
        label: Test Coverage
        message: ${{ env.COVERAGE }}
        color: green
        namedLogo: mocha
